<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico</title>
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="enviar_email.php" method="post">
        <label for="nombre_remitente">Nombre del remitente:</label><br>
        <input type="text" id="nombre_remitente" name="nombre_remitente" required><br>
        <label for="email_remitente">Correo electrónico del remitente:</label><br>
        <input type="email" id="email_remitente" name="email_remitente" required><br>
        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br>
        <label for="destinatario">Correo electrónico del destinatario:</label><br>
        <input type="email" id="destinatario" name="destinatario" required><br>
        <label for="mensaje">Mensaje HTML:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
